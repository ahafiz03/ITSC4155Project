<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
</head>
<body>
    <h1>Your Notes</h1>
    <a href="{{ url_for('create_note') }}">Create New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{{ url_for('edit_note', id=note.id) }}">{{ note.title }}</a>
                <form action="{{ url_for('delete_note', id=note.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">
        <button>Back to Home</button>
    </a>
</body>
</html>
