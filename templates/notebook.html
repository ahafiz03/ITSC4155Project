<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="/static/StudySphere.png" alt="Logo" class="logo">
            <span class="brand-text">StudySphere</span>
        </div>
        <div class="header-right">
            <a href="{{ url_for('get_account_login_page') }}" class="header-link">Login</a>
            <a href="{{ url_for('get_account_signup_page') }}" class="header-link">Sign Up</a>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="{{ url_for('create_note') }}">Create New Note</a></li>
                <li><a href="{{ url_for('home') }}">Back to Home</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Your Notes</h1>
            <ul class="note-list">
                {% for note in notes %}
                <li class="note-item">
                    <a href="{{ url_for('edit_note', id=note.id) }}" class="note-title">{{ note.title }}</a>
                    <form action="{{ url_for('delete_note', id=note.id) }}" method="post" class="inline-form">
                        <button type="submit" class="btn-danger">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
